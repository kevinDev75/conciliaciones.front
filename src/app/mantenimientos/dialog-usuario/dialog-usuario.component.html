
<h2 mat-dialog-title>Agregar Nuevo Usuario</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field>

        <input matInput
                placeholder="Nombre del usuario"
               formControlName="nombreUsuario">

    </mat-form-field>
    <button class="mat-raised-button mat-primary"
    type="submit">
    Agregar
    </button>

    <button class="mat-raised-button"mat-button [mat-dialog-close]="true">
    Cancelar
    </button>
</form>

<mat-dialog-actions>





</mat-dialog-actions>
