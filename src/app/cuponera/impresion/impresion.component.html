<mat-card class="mb-2">
  <mat-card-title>Datos de la Cuponera</mat-card-title>
  <mat-card-subtitle
    >Por favor ingrese y/o seleccione los filtros necesarios</mat-card-subtitle
  >
  <hr />
  <mat-card-content>
    <div class="mb-1">
      <mat-form-field class="inputText" style="width: 20%;">
        <input
          (keypress)="this.utilityService._kpPolicy($event, idPlanillaFiltro)"
          matInput
          placeholder="Cuponera"
          [(ngModel)]="idPlanillaFiltro"
          class="inputPlanilla"
        />
      </mat-form-field>
    </div>
    <div class="mb-1">
      <mat-form-field class="inputText" style="width: 20%;">
        <input
          (keypress)="this.utilityService._kpPolicy($event, idPlanillaFiltro)"
          matInput
          placeholder="N° de cupon inicial"
          [(ngModel)]="idPlanillaFiltro"
          class="inputPlanilla"
        />
      </mat-form-field>
      <mat-form-field class="inputText SpaceLeft" style="width: 20%;">
        <input
          (keypress)="this.utilityService._kpPolicy($event, idPlanillaFiltro)"
          matInput
          placeholder="N° de cupon Final"
          [(ngModel)]="idPlanillaFiltro"
          class="inputPlanilla"
        />
      </mat-form-field>
      <mat-form-field class="inputText SpaceLeft" style="width: 10%;">
        <input
          (keypress)="this.utilityService._kpPolicy($event, idPlanillaFiltro)"
          matInput
          placeholder="N° Copias"
          [(ngModel)]="idPlanillaFiltro"
          class="inputPlanilla"
        />
      </mat-form-field>
    </div>

    <div class="mb-1">
      <mat-checkbox [checked]="true">Impresión de cupones</mat-checkbox>
      <mat-checkbox class="SpaceLeft" [checked]="true"
        >Impresión de Cronograma de Pago</mat-checkbox
      >
    </div>
  </mat-card-content>
  <hr />
  <mat-card-actions>
    <button
      mat-button
      color="{{ ColorButton }}"
      (click)="onExportar()"
      [disabled]="enabledButtonProceso()"
    >
      Ingresar
    </button>
    <button
      mat-button
      color="{{ ColorButton }}"
      (click)="onExportar()"
      [disabled]="enabledButtonProceso()"
    >
      Imprimir
    </button>

    <button
      mat-button
      color="{{ ColorButton }}"
      (click)="onExportar()"
      [disabled]="enabledButtonProceso()"
    >
      Cortar
    </button>
  </mat-card-actions>
</mat-card>
