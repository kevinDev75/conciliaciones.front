<mat-card class="mb-2">
    <mat-card-title>Identificación de Abonos Automático</mat-card-title>
    <mat-card-subtitle>Por favor ingrese el tipo de producto y las fechas correspondientes:</mat-card-subtitle>
    <hr>

        <mat-card-content>
           <!--


                     [formControl]="form.controls['date']"
                <small *ngIf="form.controls['date'].hasError('required') && form.controls['date'].touched" class="mat-text-warn">Debe ingresar una fecha.</small>
                <small *ngIf="form.controls['date'].errors?.date && form.controls['date'].touched" class="mat-text-warn">Debe ingresar una fecha válida.</small>

      -->
      <mat-form-field>
        <mat-select placeholder="Seleccione un producto" [(ngModel)]="idProductoSeleccionado" [required]="isRequired" [disabled]="isDisabled">
            <mat-option *ngFor="let p of listaproductos" [value]="p.idProducto" [disabled]="p.disabled">
                {{p.descProducto}}
            </mat-option>
        </mat-select>
    </mat-form-field>
            <div class="mb-1">
                <mat-form-field>
                    <input matInput placeholder="Fecha Inicio" [matDatepicker]="pickerStart" [(ngModel)] = "fechaDesdeSeleccionado" [required]="isRequired">
                    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="mb-1">
              <mat-form-field>
                  <input matInput placeholder="Fecha Fin" [matDatepicker]="pickerEnd" [(ngModel)] = "fechaHastaSeleccionado" [required]="isRequired">
                  <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                  <mat-datepicker #pickerEnd></mat-datepicker>
              </mat-form-field>
          </div>

        </mat-card-content>
        <hr>
        <mat-card-actions>
          <button mat-button color="{{ColorButton}}" (click)="openDialog()" [disabled]="enabledButtonProceso()" > Procesar </button>
        </mat-card-actions>

  </mat-card>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Procesando..." type="ball-pulse-sync">
</ngx-spinner>
